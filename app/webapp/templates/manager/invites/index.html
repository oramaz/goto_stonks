{% extends 'manager.html' %}


{% block content %}

    <h2>Инвайты</h2>

    <ul>
     {% for invite in invites %}
        <li>{{ invite.code }}</li>
    {% endfor %}
    </ul>

    <form method="POST">

        {% csrf_token %}
        <button type="submit" class="save btn btn-default">Генерировать</button>
    </form>

{% endblock %}
